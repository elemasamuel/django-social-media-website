{% extends 'account/base.html' %} {% load static %} {% load widget_tweaks %} 
{% block content %} {% include 'account/nav-bar.html' %}

<!-- main content -->
<div class="main-content right-chat-active">
  <div class="middle-sidebar-bottom">
    <div class="middle-sidebar-left pe-0">
      <div class="row">
        <div class="col-xl-12">
          <div class="card shadow-xss w-100 d-block d-flex border-0 p-4 mb-3">
            <div class="card-body d-flex align-items-center p-0">
              <h2 class="fw-700 mb-0 mt-0 font-md text-grey-900">Search</h2>
              <div class="search-form-2 ms-auto">
                <form>
                  <input
                    name="q"
                    type="text"
                    class="text-grey-900 mb-0 bg-greylight theme-dark-bg border-0"
                    placeholder="Search here."
                    value="{{request.GET.q}}"
                  />
                  <button
                    type="submit"
                    style="
                      background-color: transparent;
                      background-repeat: no-repeat;
                      border: none;
                      cursor: pointer;
                      overflow: hidden;
                      outline: none;
                    "
                  >
                    <i class="ti-search font-xss"></i>
                  </button>
                </form>
              </div>
            </div>
          </div>

          <div class="row ps-2 pe-1">
            {% for user in users %}
            <div class="col-md-3 col-xss-6 pe-2 ps-2">
              <div
                class="card d-block border-0 shadow-xss rounded-3 overflow-hidden mb-3"
              >
                <div class="card-body d-block w-100 p-4 text-center">
                  <figure
                    class="avatar ms-auto me-auto mb-0 position-relative w90 z-index-1"
                  >
                    <a href="{% url 'profile' user.username %}">
                      {% if user.profile.picture %}
                      <img
                        src="{{user.profile.picture.url}}"
                        alt="image"
                        class="float-right p-1 bg-white rounded-circle w-100"
                      />
                      {% else %}
                      <img
                        src="{% static 'images/profile-4.png' %}"
                        alt="image"
                        class="float-right p-1 bg-white rounded-circle w-100"
                      />
                      {% endif %}
                    </a>
                  </figure>
                  <div class="clearfix"></div>
                  <h4 class="fw-700 font-xss mt-3 mb-0">
                    {{user.profile.first_name}} {{user.profile.last_name}}
                  </h4>
                  <p class="fw-500 font-xssss text-grey-500 mt-0 mb-3">
                    @{{user.username}}
                  </p>
                </div>
              </div>
            </div>
            {% endfor %}
